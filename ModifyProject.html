<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="cinx.js"></script>
</head>

<body>

    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Modify Project</h1>
        <div class="tab">
            <button class="tablink" onclick="openPage('Demo', this, '#777')" id="defaultOpen">Demo</button>
            <button class="tablink" onclick="openPage('Code', this, '#777')">Documentation/Code</button>
        </div>

        <div id="Demo" class="tabcontent">
            <label>Organization:
                    <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                    <select id='catalogs' name="catalogs" onchange="fillProjectList()"></select>
            </label>
            <br />
            <br />
            <div>
                <label>Project:
                        <br/>
                        <select id='projects'></select>
                </label>
                <br/>
                <label>Project Number:
                        <br/>
                        <input id='number'></input>
                </label>
                <label>Name:
                        <br/>
                        <input id='name'></input>
                </label>
                <label>Description:
                        <input id='description'></input>
                </label>
                <label>Status:
                        <br/><select id='status'>
                                <option value="CONCEPTUAL">CONCEPTUAL</option>
                                <option value="DESIGN">DESIGN</option>
                                <option value="BID">BID</option>
                                <option value="CONSTRUCTION">CONSTRUCTION</option>
                                <option value="CLOSEOUT">CLOSEOUT</option>
                                <option value="COMPLETED">COMPLETED</option>
                                <option value="NOT SPECIFIED">NOT SPECIFIED</option>
                        </select>
                    </label>
                <br />
                <br />
                <button class="button" id="action" onclick="modifyProject(username, password)">Execute</button>
                <br/>
                <br/>
                <div id="divResponse"></div>
            </div>
            <br />
            <br />
        </div>
    </div>
    <div id="Code" class="tabcontent"></div>

</body>

<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList('organizations');
        fillCatalogList(0);
        fillProjectList();
    } else {
        document.getElementById("action").disabled = true;
    }
    document.getElementById("defaultOpen").click();
</script>

</html>
