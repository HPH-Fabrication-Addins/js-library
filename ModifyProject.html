<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="cinx.js"></script>
</head>

<body>

    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Modify Project</h1>
        <div id="Demo">
            <label>Organization:
                    <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                    <select id='catalogs' name="catalogs" onchange="fillProjectList()"></select>
            </label>
            <br />
            <br />
            <div>
                <label>Project:
                        <br/>
                        <select id='projects'></select>
                </label>
                <br/>
                <label>Project Number:
                        <br/>
                        <input id='number'></input>
                </label>
                <label>Name:
                        <br/>
                        <input id='name'></input>
                </label>
                <label>Description:
                        <input id='description'></input>
                </label>
                <label>Status:
                        <br/><select id='status'>
                                <option value="CONCEPTUAL">CONCEPTUAL</option>
                                <option value="DESIGN">DESIGN</option>
                                <option value="BID">BID</option>
                                <option value="CONSTRUCTION">CONSTRUCTION</option>
                                <option value="CLOSEOUT">CLOSEOUT</option>
                                <option value="COMPLETED">COMPLETED</option>
                                <option value="NOT SPECIFIED">NOT SPECIFIED</option>
                        </select>
                    </label>
                <br />
                <br />
                <button class="button" id="action" onclick="modifyProject()">Execute</button>
                <br/>
                <br/>
                <div id="divResponse"></div>
            </div>
            <br />
            <br />
        </div>
    </div>
</body>

<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList('organizations');
        fillCatalogList(0);
        fillProjectList();
    } else {
        document.getElementById("action").disabled = true;
    }

    function modifyProject() {
        document.getElementById("divResponse").innerHTML = "";

        var selected2b = document.getElementById('catalogs').value;
        var selectedProject = document.getElementById('projects').value;
        var pName = document.getElementById('name').value;
        var pDescription = document.getElementById('description').value;
        var pNumber = document.getElementById('number').value;
        var pStatus = document.getElementById('status').value;
        var values = `{"name":"${pName}","description":"${pDescription}","number":"${pNumber}","status":"${pStatus}"}`;

        cinxApi.modifyProject(selected2b, selectedProject, values)
            .then(function(response) {
                console.log(response);
                document.getElementById("divResponse").innerHTML += `Project <b>${selectedProject}</b> was modified`;

            });
    }
</script>

</html>
