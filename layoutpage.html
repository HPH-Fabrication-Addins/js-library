<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="cinx.js"></script>
</head>

<body>
    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Modify Job Cost Cost Code</h1>
        <div class="tab">
            <button class="tablink" onclick="openPage('Demo', this, '#777')" id="defaultOpen">Demo</button>
            <button class="tablink" onclick="openPage('Code', this, '#777')">Documentation/Code</button>
        </div>
        <div id="Demo" class="tabcontent">
            <label>Organization:
                <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                <select id='catalogs' name="catalogs" onchange="fillCostCodeList()"></select>
            </label>
            <br />
            <br />
            <div>
                <label>Name:
                    <br/><select id='name'></select><br/>
                </label>
                <label>Description:
                    <input id='description'></input>
                </label>
                <label>Status:
                    <br/><select id='status'>
                        <option value="A">Active</option>
                        <option value="D">Discontinued</option>
                    </select>
                </label>
                <br />
                <button class="button" id="action" onclick="createOrModifyCostCode(username, password)">Execute</button>
            </div>
            <br />
            <br />
            <div id="divResponse"></div>
            <br />
            <br />
        </div>
        <div id="Code" class="tabcontent"></div>
    </div>
    </div>
</body>
<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList();
        fillCatalogList(0);
        fillCostCodeList();
    } else {
        document.getElementById("action").disabled = true;
    }
    document.getElementById("defaultOpen").click();
</script>

</html>
