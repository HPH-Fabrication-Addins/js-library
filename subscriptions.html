<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="demo.js"></script>
</head>

<body>
    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Subscriptions</h1>
        <!-- <div class="tab">
            <button class="tablink" onclick="openPage('Demo', this, '#777')" id="defaultOpen">Demo</button>
            <button class="tablink" onclick="openPage('Code', this, '#777')">Documentation/Code</button>
        </div> -->
        <div id="Demo">
            <button class="button" onclick="showSubscriptions()">Execute</button>
            <br />
            <br />
            <div id="divResponse"></div>
        </div>
        <div id="Code" class="tabcontent">

        </div>
    </div>
</body>
<script type="text/javascript">
    createSidebar();

    function showSubscriptions() {
        document.getElementById('divResponse').innerHTML = '';
        cinxApi.getSubscriptions()
            .then(function(response) {
                console.log(response);
                window.localStorage.setItem('guids', JSON.stringify(response));
                response.rows.forEach(el => {
                    document.getElementById('divResponse').innerHTML += `<h3>Organization:${el.org.name}</h3></hr><ul>`;
                    el.subscription.apps.forEach(ap => {
                        var li = `<li><b>Application Name: </b>${ap.name}<b> Data Source Name: </b>${ap.data_source}<b> Type: </b>${ap.type}</li>`;
                        document.getElementById('divResponse').innerHTML += li;
                    });
                    document.getElementById('divResponse').innerHTML += '</ul>';
                });
            });
    }
</script>

</html>
