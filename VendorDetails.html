<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="cinx.js"></script>
</head>

<body>

    <div id="sidenavId" class="sidenav">

    </div>

    <div id="main" class="main">

        <h1>Vendor Details</h1>
        <div id="Demo">
            <label>Organization:
                <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                <select id='catalogs' name="catalogs" onchange="fillModifyVendors('vendors')""></select>
            </label>
            </select>
            <select id='vendors' name="vendors">

        </select>

            <button id="action" class="button" onclick="vendorDetails()">Execute</button>
            <br />
            <br />
            <div id="divResponse">

            </div>
        </div>
    </div>

</body>

<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList('organizations');
        fillCatalogList(0);
        fillModifyVendors('vendors');
    } else {
        document.getElementById("action").disabled = true;
    }

    function vendorDetails() {
        document.getElementById("divResponse").innerHTML = "";
        var selected2b = document.getElementById('catalogs').value;
        var selectedVendor = document.getElementById('vendors').value;
        var logo;
        cinxApi.getVendorDetails(selected2b, selectedVendor)
            .then(function(response) {
                console.log(response);
                document.getElementById("divResponse").innerHTML += "<ul>";
                response.rows.forEach(el => {
                    logo = el.marketing.logo;
                    document.getElementById("divResponse").innerHTML += "<li><b>Name: </b>" + el.names.primary + " <b>Status: </b>" + el.vendor_status + "</li>";

                });
                document.getElementById("divResponse").innerHTML += "</ul>";
                document.getElementById("divResponse").innerHTML += "<img src='" + logo + "'/>";
            });
    }
</script>

</html>
