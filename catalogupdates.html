<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="download.js"></script>
</head>

<body>
    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Catalog Updates</h1>
        <div id="Demo">
            <label>Organization:
                <select id='organizations' name="organizations" onchange="fillCatalogList(this.value);fillApplications(this.value);"></select>
            </label>
            <label>Catalog:
                <select id='catalogs' name="catalogs"></select>
            </label>
            <label>Application:
                <select id='application' name="application"></select>
            </label>
            <label>Type:
                    <select id='type' name="type">
                    <option value="new">New</option>
                    <option value="all">All</option>
                    <option value="applied">Applied</option>
                </select>
            </label>
            <br />
            <br />
            <button class="button" id="action" onclick="showNewCatalogUpdates()">Execute</button>
            <br />
            <br />
            <div id="divResponse"></div>
        </div>
    </div>
</body>
<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList();
        fillCatalogList(0);
        fillApplications(0);
    } else {
        document.getElementById("action").disabled = true;
    }

    var appId = '';

    function showNewCatalogUpdates() {
        appId = document.getElementById("application").value;
        document.getElementById("divResponse").innerHTML = "";
        var fileType = document.getElementById("type").value;
        cinxApi.getCatalogUpdates(appId, fileType)
            .then(function(response) {
                console.log(response);
                document.getElementById("divResponse").innerHTML += "<ul>";
                response.rows.forEach(el => {
                    document.getElementById("divResponse").innerHTML += `<li><b>Title: </b>${el.title} <b>Published Date: </b>${el.date_published} <b>File ID: </b>${el.cinx_id.id} 
                <button class="button" onclick="downloadCatalogUpdateFile('${el.cinx_id.id}')">Download</button>`;
                    if (fileType !== "Applied") {
                        document.getElementById("divResponse").innerHTML += `<button class="button" onclick="markCatalogUpdateAsApplied('${el.cinx_id.id}')">Mark Applied</button></li><br/>`;
                    }

                });
                document.getElementById("divResponse").innerHTML += "</ul>";
            });
    }

function fillApplications(ordinal){
    document.getElementById('application').innerHTML = '';
    var guids = window.localStorage.getItem('guids');
    var json = JSON.parse(guids);
    json.rows[ordinal].subscription.apps.forEach(el => {
        document.getElementById('application').innerHTML += `<option value='${el.cinx_app_id}'>${el.name}</option>`;
    });
}

    function downloadCatalogUpdateFile(updateId) {
        cinxApi.getCatalogUpdateFile(appId, updateId)
            .then(function(response) {
                download(response, 'download.zip');
            });

    }

    function markCatalogUpdateAsApplied(updateId) {
        var values = `{"applied_date":"2019-06-21", "download_date":"2019-06-21"}`;
        cinxApi.setCatalogUpdateFileApplied(appId, updateId, values)
            .then(function(response) {
                console.log(response);
            });
    }
</script>

</html>
