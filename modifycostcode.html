<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>

<body>
    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Modify Job Cost Cost Code</h1>
        <div id="Demo">
            <label>Organization:
                <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                <select id='catalogs' name="catalogs" onchange="fillCostCodeList()"></select>
            </label>
            <br />
            <br />
            <div>
                <label>Name:
                    <br/><select id='name'></select><br/>
                </label>
                <label>Description:
                    <input id='description'></input>
                </label>
                <label>Status:
                    <br/><select id='status'>
                        <option value="A">Active</option>
                        <option value="D">Discontinued</option>
                    </select>
                </label>
                <br />
                <button class="button" id="action" onclick="createOrModifyCostCode()">Execute</button>
            </div>
            <br />
            <br />
            <div id="divResponse"></div>
            <br />
            <br />
        </div>
    </div>
    </div>
</body>
<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList();
        fillCatalogList(0);
        fillCostCodeList();
    } else {
        document.getElementById("action").disabled = true;
    }

    function createOrModifyCostCode() {
        document.getElementById("divResponse").innerHTML = "";
        var b2b = document.getElementById('catalogs').value;
        var name = document.getElementById('name').value;
        var description = document.getElementById('description').value;
        var status = document.getElementById('status').value;
        var values = `{"material_cost_codes":[{"name":"${name}","description":"${description}","status":"${status}"}]}`;

        cinxApi.putJobCostCostCode(b2b, values)
            .then(function(response) {
                console.log(response);
                document.getElementById("divResponse").innerHTML += `Cost Code <b>${name}</b> was created/modified.`;
            });
    }

    function fillCostCodeList() {
        document.getElementById('name').innerHTML = '';
        var b2b = document.getElementById('catalogs').value;
        cinxApi.getJobCostCostCodes(b2b)
            .then(function(response) {
                console.log(response);
                response.rows.forEach(el => {
                    document.getElementById('name').innerHTML += `<option value='${el.name}'>${el.name}</option>`;
                });
            });
    }
</script>

</html>
