<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="cinx.js"></script>
</head>

<body>
    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Job Cost - Phase List</h1>
        <div class="tab">
            <button class="tablink" onclick="openPage('Demo', this, '#777')" id="defaultOpen">Demo</button>
            <button class="tablink" onclick="openPage('Code', this, '#777')">Documentation/Code</button>
        </div>
        <div id="Demo" class="tabcontent">
            <label>Organization:
                <select id='organizations' onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                <select id='catalogs'></select>
            </label>
            <br />
            <br />
            <button class="button" id="action" onclick="showPhaseList(username, password)">Execute</button>
            <br />
            <br />
            <div id="divResponse"></div>
        </div>
        <div id="Code" class="tabcontent"></div>
    </div>
</body>
<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList();
        fillCatalogList(0);
    } else {
        document.getElementById("action").disabled = true;
    }
    document.getElementById("defaultOpen").click();
</script>

</html>
