<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>

<body>
    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Modify Job Cost Phase</h1>
        <div id="Demo">
            <label>Organization:
                <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                <select id='catalogs' name="catalogs" onchange="fillPhaseList()"></select>
            </label>
            <br />
            <br />
            <div>
                <label>Name:
                    <br/><select id='name'></select><br/>
                </label>
                <label>Description:
                    <input id='description'></input>
                </label>
                <label>Status:
                    <br/><select id='status'>
                        <option value="A">Active</option>
                        <option value="D">Discontinued</option>
                    </select>
                </label>
                <br />
                <button class="button" id="action" onclick="createOrModifyPhase()">Execute</button>
            </div>
            <br />
            <br />
            <div id="divResponse"></div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList();
        fillCatalogList(0);
        fillPhaseList();
    } else {
        document.getElementById("action").disabled = true;
    }
</script>

</html>
