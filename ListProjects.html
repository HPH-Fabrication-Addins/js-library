<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="cinx.js"></script>
</head>

<body>

    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Project List</h1>
        <div id="Demo">
            <label>Organization:
                <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                <select id='catalogs' name="catalogs"></select>
            </label>
            <br />
            <br />
            <button class="button" id="action" onclick="showProjectList()">Execute</button>
            <br />
            <br />
            <div id="divResponse"></div>
        </div>
    </div>
</body>

<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList('organizations');
        fillCatalogList(0);
    } else {
        document.getElementById("action").disabled = true;
    }

    function showProjectList() {
        document.getElementById("divResponse").innerHTML = "";
        var b2b = document.getElementById('catalogs').value;
        cinxApi.getProjects(b2b)
            .then(function(response) {
                console.log(response);
                document.getElementById("divResponse").innerHTML += "<ul>";
                response.rows.forEach(el => {
                    document.getElementById("divResponse").innerHTML += "<li><b>Number: </b>" + el.number + " <b>Name: </b>" + el.name + " <b>Description: </b>" + el.description + "</li>";
                });
                document.getElementById("divResponse").innerHTML += "</ul>";
            });
    }
</script>

</html>
