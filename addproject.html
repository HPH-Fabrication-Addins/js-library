<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>

<body>
    <div id="sidenavId" class="sidenav"></div>

    <div id="main" class="main">
        <h1>Add New Project</h1>
        <div id="Demo">
            <label>Organization:
                        <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
                    </label>
            <label>Catalog:
                        <select id='catalogs' name="catalogs"></select>
                    </label>
            <br />
            <br />
            <div>
                <label>Name:
                                <input id='name'></input>
                            </label>
                <label>Description:
                                <input id='description'></input>
                            </label>
                <label>Project Number:
                                    <br/><input id='number'>
                                                        
                                            </input>
                                        </label>
                <label>Project Status:
                                               <br/> <select id='status' name="status">
                                                    <option value="CONCEPTUAL">CONCEPTUAL</option>
                                                    <option value="DESIGN">DESIGN</option>
                                                    <option value="BID">BID</option>
                                                    <option value="CONSTRUCTION">CONSTRUCTION</option>
                                                    <option value="CLOSEOUT">CLOSEOUT</option>
                                                    <option value="COMPLETED">COMPLETED</option>
                                                    <option value="NOT SPECIFIED">NOT SPECIFIED</option>
                                                </select>
                                            </label>
            </div>

            <br/>
            <br/>
            <button class="button" id="action" onclick="addProject()">Execute</button>
            <br/>
            <br/>
            <div id="divResponse"></div>
        </div>

        <div id="Code" class="tabcontent"></div>

    </div>

    </div>

</body>

<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList('organizations');
        fillCatalogList(0);
    } else {
        document.getElementById("action").disabled = true;
    }

    function addProject() {
        document.getElementById("divResponse").innerHTML = "";

        var selected2b = document.getElementById('catalogs').value;
        var pName = document.getElementById('name').value;
        var pDescription = document.getElementById('description').value;
        var pNumber = document.getElementById('number').value;
        var pStatus = document.getElementById('status').value;
        var values = `{"name":"${pName}","description":"${pDescription}","number":"${pNumber}","status":"${pStatus}","dates":[{"type":"SCHEDULED START","value": "2019-06-01"},{"type":"ACTUAL START","value": "2019-06-15"}]}`;

        cinxApi.postNewProject(selected2b, values)
            .then(function(response) {
                console.log(response);
                document.getElementById("divResponse").innerHTML += `Project <b>${pName}</b> was created with the ID: <b>${response.rows[0].cinx_id.id}</b>`;

            });
    }
</script>

</html>
