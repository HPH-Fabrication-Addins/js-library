<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="cinx.js"></script>
</head>

<body>
    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Project Phases/Cost Codes</h1>
        <div id="Demo">
            <label>Organization:
                    <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
            <select id='catalogs' name="catalogs" onchange="fillProjectList()"></select>
            </label>
            <select id='projects' name="projects"> </select>
            <button id="action" class='button' onclick="showProjectCosts()">Execute</button>
            <br />
            <br />
            <div id="divResponse"> </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList();
        fillCatalogList(0);
        fillProjectList();
    } else {
        document.getElementById("action").disabled = true;
    }

    function showProjectCosts() {
        document.getElementById("divResponse").innerHTML = "";
        var selected2b = document.getElementById('catalogs').value;
        var selectedProject = document.getElementById('projects').value;
        cinxApi.getProjectCosts(selected2b, selectedProject)
            .then(function(response) {
                console.log(response);
                document.getElementById("divResponse").innerHTML += "<ul>";
                response.rows.forEach(el => {
                    document.getElementById("divResponse").innerHTML += "<li><b>GUID: </b>" + el.cinx_id.id + "<b> Cost Code: </b>" + el.material_cost_code.name + " <b> Phase: </b>" + el.phase.name + " <b> Percent Complete: </b>" + el.percent_complete + "</li>";
                });
                document.getElementById("divResponse").innerHTML += "</ul>";
            });
    }
</script>

</html>
