<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="cinx.js"></script>
</head>

<body>

    <div id="sidenavId" class="sidenav">

    </div>

    <div id="main" class="main">

        <h1>Project Details</h1>
        <div class="tab">
            <button class="tablink" onclick="openPage('Demo', this, '#777')" id="defaultOpen">Demo</button>
            <button class="tablink" onclick="openPage('Code', this, '#777')">Documentation/Code</button>
        </div>

        <div id="Demo" class="tabcontent">
            <label>Organization:
                <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                <select id='catalogs' name="catalogs" onchange="fillProjectList()"></select>
            </label>
            <label>Project:
                <select id='projects'></select>
            </label>
            <br />
            <br />
            <button id="action" class="button" onclick="showProjectDetails(username, password)">Execute</button>
            <br />
            <br />
            <div id="divResponse"></div>
        </div>

        <div id="Demo" class="tabcontent"></div>
    </div>

</body>

<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList('organizations');
        fillCatalogList(0);
        fillProjectList();
    } else {
        document.getElementById("action").disabled = true;
    }
    document.getElementById("defaultOpen").click();
</script>

</html>
