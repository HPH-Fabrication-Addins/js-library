<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>

<body>

    <div id="sidenavId" class="sidenav">

    </div>

    <div id="main" class="main">
        <h1>Vendor List</h1>

        <div id="Demo">
            <label>Organization:
                    <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
                </label>
            <label>Catalog:
                    <select id='catalogs' name="catalogs"></select>
                </label>

            <button id="action" class='button' onclick="vendorList()">Execute</button>
            <br />
            <br />
            <div id="divResponse">

            </div>
        </div>
    </div>
    </div>

</body>

<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList('organizations');
        fillCatalogList(0);
    } else {
        document.getElementById("action").disabled = true;
    }

    function vendorList() {
        document.getElementById("divResponse").innerHTML = "";
        var selected2b = document.getElementById('catalogs').value;
        cinxApi.getVendors(selected2b)
            .then(function(response) {
                console.log(response);
                document.getElementById("divResponse").innerHTML += "<ul>";
                response.rows.forEach(el => {
                    document.getElementById("divResponse").innerHTML += "<li><b>Name: </b>" + el.name + " <b>ID: </b>" + el.vendor_id + " <b>Status: </b>" + el.vendor_status + "</li>";
                });
                document.getElementById("divResponse").innerHTML += "</ul>";
            });
    }
</script>

</html>
