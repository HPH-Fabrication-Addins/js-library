<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="cinx-api.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>

<body>
    <div id="sidenavId" class="sidenav"></div>
    <div id="main" class="main">
        <h1>Job Cost - Cost Code List</h1>
        <div id="Demo">
            <label>Organization:
                <select id='organizations' name="organizations" onchange="fillCatalogList(this.value)"></select>
            </label>
            <label>Catalog:
                <select id='catalogs' name="catalogs"></select>
            </label>
            <br />
            <br />
            <button class="button" id="action" onclick="showCostCodeList()">Execute</button>
            <br />
            <br />
            <div id="divResponse"></div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript">
    createSidebar();
    if (IsLogged()) {
        fillOrganizationList();
        fillCatalogList(0);
    } else {
        document.getElementById("action").disabled = true;
    }

    function showCostCodeList() {
        document.getElementById("divResponse").innerHTML = "";
        var b2b = document.getElementById('catalogs').value;
        cinxApi.getJobCostCostCodes(b2b)
            .then(function(response) {
                console.log(response);
                response.rows.forEach(el => {
                    document.getElementById("divResponse").innerHTML += `<b>Name:</b> ${el.name} <b>Description:</b> ${el.description} <b>Status:</b> ${el.status}<br/>`;
                });
            });
    }
</script>

</html>
